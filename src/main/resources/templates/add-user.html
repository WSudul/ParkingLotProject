<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'header')}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>

</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">New User</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{adduser}" th:object="${userRegistrationData}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="nickname" class="col-form-label">nickname</label>
                        <input type="text" th:field="*{nickname}" class="form-control" id="nickname"
                               placeholder="nickname">
                        <span th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"
                              class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email" class="col-form-label">email</label>
                        <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="email">
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="plates" class="col-form-label">plates</label>
                        <input type="text" th:field="*{plates}" class="form-control" id="plates" placeholder="plates">
                        <input type="text" th:field="*{plates}" class="form-control" id="plates" placeholder="plates">
                        <input type="text" th:field="*{plates}" class="form-control" id="plates" placeholder="plates">
                        <span th:if="${#fields.hasErrors('plates')}" th:errors="*{plates}" class="text-danger"></span>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Add User">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
