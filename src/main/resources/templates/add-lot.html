<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add User</title>
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">New Lot</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{addlot}" th:object="${lotData}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name"
                               placeholder="name">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                              class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="location" class="col-form-label">location</label>
                        <input type="text" th:field="*{location}" class="form-control" id="location"
                               placeholder="location">
                        <span th:if="${#fields.hasErrors('location')}" th:errors="*{location}"
                              class="text-danger"></span>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="capacity" class="col-form-label">capacity</label>
                        <input type="number" th:field="*{capacity}" class="form-control" id="capacity"
                               placeholder="capacity">
                        <span th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}"
                              class="text-danger"></span>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="occupied" class="col-form-label">occupied</label>
                        <input type="number" th:field="*{occupied}" class="form-control" id="occupied"
                               placeholder="occupied">
                        <span th:if="${#fields.hasErrors('occupied')}" th:errors="*{occupied}"
                              class="text-danger"></span>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Add Lot">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
