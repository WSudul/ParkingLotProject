<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'header')}">
<head>
    <title>Home</title>
</head>
<body>

<div id="header"></div>


<div class="navbar" style="width: 601px;">
    <h3>Welcome to Central System</h3>
    <h2>Parking Watcher ver. 1.0.1</h2>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">

                <div th:if="${#lists.isEmpty(users)}">
                    <h3>Welcome to Central System</h3>
                </div>
                <div th:if="${not #lists.isEmpty(users)}">
                    <h2 class="my-5">Users</h2>
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Plates</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.nickname}"></td>
                            <td th:text="${user.login}"></td>
                            <td>
                                <table class="table table-bordered table-condensed table-nostriped table-responsive-md">
                                    <tr th:each="plate_obj : ${user.plates}">
                                        <td th:text="${plate_obj.plate}"></td>
                                        <td th:text="${plate_obj.active}"></td>
                                    </tr>
                                </table>
                            </td>


                            <td><a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-primary"><i
                                    class="fas fa-user-edit ml-2"></i></a></td>
                            <td><a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-primary"><i
                                    class="fas fa-user-times ml-2"></i></a></td>

                        </tr>
                        </tbody>
                    </table>
                </div>
                <p class="my-5">
                    <a th:href="@{/users/signup}" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i>
                    </a>
                </p>
            </div>
        </div>
</div>
</body>
</html>
