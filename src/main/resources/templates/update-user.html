<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'header')}">
<head>

    <title>Update User</title>

</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Update User</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/update/{id}(id=${user.id})}" th:object="${user}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="nickname" class="col-form-label">nickname</label>
                        <input type="text" th:field="*{nickname}" class="form-control" id="nickname"
                               placeholder="nickname">
                        <span th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"
                              class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="login" class="col-form-label">login</label>
                        <input type="email" th:field="*{login}" class="form-control" id="login" placeholder="login">
                        <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="login" class="col-form-label">login</label>
                        <input type="text" th:field="*{login}" class="form-control" id="login" placeholder="login">
                        <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="text-danger"></span>
                    </div>


                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Update User">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
